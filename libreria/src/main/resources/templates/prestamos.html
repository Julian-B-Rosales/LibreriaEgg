<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body background="https://www.pixel4k.com/wp-content/uploads/2018/09/books-shelf-graffiti-art-4k_1536098329.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Libreria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/libros">Libros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/autores">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editoriales">Editoriales</a>
                  </li>
              </ul>
            <span class="navbar-text">
                Frase filosofica
            </span>
        </div>
    </nav>

    <br>
    <div class="card">
        <h1 class="text-secondary">Prestamos</h1>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Contacto</th>
                    <th scope="col">Fecha prestamo</th>
                    <th scope="col">Devolucion</th>
                  </tr>
                </thead>
                <tbody>
                    <tr th:each="prestamo, iterStat : ${prestamos}">
                      <td th:if="${prestamo.alta}" th:text="${iterStat.count}"></td>
                        <td th:if="${prestamo.alta}" th:text="${prestamo.cliente.apellido}"></td>
                        <td th:if="${prestamo.alta}" th:text="${prestamo.cliente.nombre}"></td>
                        <td th:if="${prestamo.alta}" th:text="${prestamo.cliente.telefono}"></td>
                        <td th:if="${prestamo.alta}" th:text="${prestamo.fechaPrestamo}"></td>
                        <td th:if="${prestamo.alta}" th:text="${prestamo.fechaDevolucion}"></td>
                        <td><a th:if="${prestamo.alta}" th:href="@{/prestamos/modificar-prestamo/__${prestamo.id}__}" class="btn btn-primary" role="button">Modificar prestamo</a></td>
                        <td><a th:if="${prestamo.alta}" th:href="@{/clientes/mas-info/__${prestamo.cliente.id}__}" class="btn btn-info" role="button">Mas info del cliente</a></td>
                        <td><a th:if="${prestamo.fechaDevolucion == null and prestamo.alta}" th:href="@{/prestamos/registrar-devolucion/__${prestamo.id}__}" class="btn btn-success" role="button">Registrar devolucion</a></td>
                        <td th:if="${prestamo.fechaDevolucion == null}? 'NO DEVUELTO'" style="color:#FF0000"></td>

                    </tr>
                </tbody>
              </table>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
