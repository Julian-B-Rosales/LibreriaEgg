<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo prestamo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body background="https://www.pixel4k.com/wp-content/uploads/2018/09/books-shelf-graffiti-art-4k_1536098329.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Libreria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/libros">Libros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/autores">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editoriales">Editoriales</a>
                  </li>
              </ul>
            <span class="navbar-text">
                Frase filosofica
            </span>
        </div>
    </nav>

    <br>
    <div class="card">
        <h1 class="text-secondary">Nuevo prestamo</h1>
        <div class="card-body">
            <form th:action="@{/prestamos/agregar-prestamo/__${id}__}" method="POST">
                <p style="color:#FF0000" th:if="${error != null}" th:text="${error}"></p>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">ISBN</label>
                    <div class="col-sm-5">
                        <label th:text="${libro.isbn}" name="isbn"></label>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">Titulo del Libro</label>
                    <div class="col-sm-5">
                        <label th:text="${libro.titulo}" name="titulo"></label>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Autor</label>
                    <div class="col-sm-5">
                        <label th:text="${libro.autor.nombre}" name="nombreAutor"></label>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">DNI del cliente</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" name="dni" th:value="dni">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Fecha de inicio del prestamo</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" name="fechaPrestamo" th:value="fechaPrestamo">
                    </div>
                </div>
                
                <div class="form-group row justify-content-end">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Confirmar prestamo</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
