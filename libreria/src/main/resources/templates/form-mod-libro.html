<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body background="https://www.pixel4k.com/wp-content/uploads/2018/09/books-shelf-graffiti-art-4k_1536098329.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Libreria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/libros">Libros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/autores">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editoriales">Editoriales</a>
                  </li>
              </ul>
            <span class="navbar-text">
                Frase filosofica
            </span>
        </div>
    </nav>

    <br>
    <div class="card">
        <h1 class="text-secondary">Modificar libro</h1>
        <div class="card-body">
            <form th:action="@{/libros/modificar-libro/__${libro.id}__}" method="POST">
                <input hidden th:value="${id}" name="id">
                <p style="color:#FF0000" th:if="${error != null}" th:text="${error}"></p>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">ISBN</label>
                    <div class="col-sm-5">
                        <input th:value="@{libro.isbn}" type="number" class="form-control" name="isbn">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label  class="col-sm-2 col-form-label">Titulo</label>
                    <div class="col-sm-5">
                        <input th:value="@{libro.titulo}" type="text" class="form-control" name="titulo">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">AÃ±o</label>
                    <div class="col-sm-5">
                        <input th:value="@{libro.anio}" type="number" class="form-control" name="anio">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">Nombre del autor</label>
                    <div class="col-sm-5">
                        <input th:value="@{libro.nombreAutor}" type="text" class="form-control" name="nombreAutor">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">Nombre de la editorial</label>
                    <div class="col-sm-5">
                        <input th:value="@{libro.nombreEditorial}" type="text" class="form-control" name="nombreEditorial">
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">Numero de ejemplares total</label>
                    <div class="col-sm-5">
                        <input th:value="@{libro.ejemplares}" type="number" class="form-control" name=""ejemplares>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-sm-2 col-form-label">Cantidad de ejemplares prestados</label>
                    <div class="col-sm-5">
                        <input th:value="@{libro.ejemplaresPrestados}" type="number" class="form-control" name="ejemplaresPrestados">
                    </div>
                </div>
                <fieldset class="form-group row justify-content-center">
                </fieldset>
                <div class="form-group row ">
                    <div class="col-sm-10 offset-sm-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="alta">
                            <label class="form-check-label" for="gridCheck1">
                                Dar de alta al crear
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Modificar libro</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
